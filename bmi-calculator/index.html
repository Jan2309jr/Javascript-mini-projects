<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav">
    <div class="btn">
      <button>Home</button>
    </div>
    <div class="text">
      <h1>BMI CALCULATOR</h1>
    </div>
  </div>
  <div class="main">
    <div class="box1">
      <div class="title">
        <h1>BMI Calculation</h1>
      </div>
      <div class="body1">
        <div class="form">
          <form action="" id="form">
            <label for="Weight">Weight (kg)</label>
            <input type="number" id="w" required /><br />
            <label for="Height">Height (cm)</label>
            <input type="number" id="h" required /><br />
            <label for="Age">Age</label>
            <input type="number" id="age" required /><br />
            <label for="Gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br />
        </form>

        </div>
        <div class="calcbmi-btn">
          <button>Calculate BMI</button>
        </div>
      </div>
    </div>
    <div class="box2">
      <div class="title">
        <h1>BMI Report</h1>
      </div>
      <div class="body2">
        <ul>
          <li id="BMI">BMI:</li>
          <li id="analysis">Analysis:</li>
          <li>Underweight:Less than 18.5</li>
          <li>Healthy:18.5 – 24.9</li>
          <li>Overweight:25.0 – 29.9</li>
          <li>Obesity:30.0 and Above</li>
        </ul>
        <button>View BMI Tables</button>
      </div>
    </div>
  </div>
</body>
</html>
